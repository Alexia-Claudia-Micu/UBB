<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Bar Graph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="graph">
    <div class="y-axis"></div>
    <div class="bars">
      <div class="bar" style="height: 130px; background-color: #4b3b47;"></div>
      <div class="bar" style="height: 215px; background-color: #6a6262;"></div>
      <div class="bar" style="height: 100px; background-color: #9c9990;"></div>
      <div class="bar" style="height: 175px; background-color: #cfd2b2;"></div>
      <div class="bar" style="height: 250px; background-color: #e0d8d3;"></div>
    </div>
    <div class="x-axis"></div>
  </div>
</body>
</html>
